<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/public/img/Graphicloads-Colorful-Long-Shadow-Cloud.ico">
    <title>SkyFindr Weather App</title>
</head>

<body>
    <header class="header-content">

        <h1>SkyFindr Weather</h1> 
    
    </header>

    <main class="main-content">

        <div class="search-section">

            <input id="inputField" type="text" placeholder="Find the weather in...">
            
            <input type="button" class="btn" id="searchButton" value="Get Weather"/>

        </div>

        <div class="result-header">
            <div class="result-title" id="resultTitle"></div>

        </div>

        <div class="results-wrapper">

            <ul class="card" id="weatherCard"></ul>

        </div>

        <div class="random-city">
            <input type="button" class="btn" id="randomCityBtn" value="Random City Weather"/>

        </div>

        <div class="clear-results">

            <input type="button" class="btn" id="clearButton" value="Clear Results"/>

        </div>

    </main>

<script src="./app.js"></script>

</body>

</html>
