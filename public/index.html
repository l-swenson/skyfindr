<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/Graphicloads-Colorful-Long-Shadow-Cloud.ico">
    <title>SkyFindr Weather App</title>
</head>

<body>
    <header class="header-content">

        <h1>SkyFindr Weather</h1> 
    
    </header>

    <main class="main-content">

        <div class="search-section">
        
            <input method="post" action="/addlocation" id="inputField" type="text" placeholder="Search...">

            <p><a href="#" class="btn" id="searchButton">Get Weather</a></p>

        </div>

        <div class="results-wrapper">

            <ul class="card" id="weatherCard"></ul>

        </div>


        <div class="clear-results">

            <p><a href="#" class="btn" id="clearButton">Clear Results</a></p>

        </div>

    </main>

<script src="./app.js"></script>

</body>

</html>
