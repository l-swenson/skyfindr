<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/Graphicloads-Colorful-Long-Shadow-Cloud.ico">
    <title>SkyFindr Weather App</title>
</head>

<body>
    <header class="header-content">

        <h1>SkyFindr Weather</h1> 
    
    </header>

    <main class="main-content">

        <div class="search-section">
        
            <input id="inputField" type="text" placeholder="Search...">

            <p><a href="#" class="btn" id="searchButton">Get Weather</a></p>

        </div>

        <div class="results-wrapper">

            <div class="card">

            </div>


        </div>


        <div class="clear-results">

            <p><a href="#" class="btn" id="clearButton">Clear Results</a></p>

        </div>

    </main>

<script src="./app.js"></script>

</body>

</html>
